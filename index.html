<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/f3f602380b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  
<div class="container flex">
    <div class="card">
      <div class="card-img flex">
        <i class="far fa-eye"></i>
      </div>
      <h3>Equilibrium #3429</h3>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-and-time flex">
        <div class="price flex">
          <i class="fab fa-ethereum"></i>
          <p>0.041 ETH</p>
        </div>
        <div class="time flex">
          <i class="fas fa-clock"></i>
          <p>3 days left</p>
        </div>
      </div>
      <div class="creator-details flex">
        <div class="creator-image flex">
          <img src="./images/image-avatar.png" alt="Avatar">
        </div>
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabian Nunez</a>.
  </div>

  
</body>

</html>
